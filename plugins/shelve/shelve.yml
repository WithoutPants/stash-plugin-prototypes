name: shelve
description: Moves files based on object metadata
url: https://github.com/WithoutPants/stash-plugin-prototypes
version: 0.1
ui:
  javascript:
  - shelve.js
  css:
  - shelve.css

settings:
  scene_rules:
    displayName: Scene Rules
    type: STRING

exec:
  - shelve.js
interface: js
tasks:
  - name: shelve all files (dry run)
    description: Runs the shelve process to move files based on metadata. Does not actually move files.
    defaultArgs:
      dry: yes
